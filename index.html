<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <h1 class="main-title">INTER-CONTINENTAL BASKETBALL LEAGUE 2022 </h1> 
        <div class="container">
            <div>
                <h3 class="title">HOME</h3>
                <div class="scorediv">
                    <h1 class="score" id="score-H"> 0 </h1>
                </div>
                <br>
                <br>
                <button class="add-btn" onclick="add1H()">+1</button>
                &nbsp
                <button class="add-btn" onclick="add2H()">+2</button>
                &nbsp
                <button class="add-btn" onclick="add3H()">+3</button>
                <br>
                <br>
                <div align="center">
                    <button class="resetH" onclick="resetH()"> RESET </button>
                </div>
            </div>
            <div>
                <h3 class="title">AWAY</h3>
                <div class="scorediv">
                    <h1 class="score" id="score-G"> 0 </h1>
                </div>
                <br>
                <br>
                <button class="add-btn" onclick="add1G()">+1</button>
                &nbsp 
                <button class="add-btn" onclick="add2G()">+2</button>
                &nbsp 
                <button class="add-btn" onclick="add3G()">+3</button> 
                <br>
                <br>
                <div align="center">
                    <button class="resetH" onclick="resetG()"> RESET </button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
